<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Todo list</title>
  </head>
  <body>
    <div id="addForm" class="header">
      <h2>My ToDo List</h2>
      <input type="text" id="myInput" placeholder="Add item to do">
      <button id="addTodo" class="addBtn">Add</button>
    </div>
      
    <ul id="list">
    </ul>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closePopup" class="close">&times;</span>
        <form>
          <input type="text" id="popupInput" placeholder="Type your task">
          <button id="btn__cancel" class="addBtn" type="reset">CANCEL</button>
          <button id="btn__done" class="addBtn">OK</button>
        </form>
      </div>

    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
